<!-- contact.html -->
<section class="max-w-xl mx-auto mt-20 text-gray-800">
  <h2 class="text-3xl font-bold mb-6 text-center">Get in Touch</h2>

  {% if success %}
    <div class="bg-green-100 text-green-800 p-4 rounded mb-6 text-center">
      âœ… Message sent successfully!
    </div>
  {% endif %}

  <form method="post" class="space-y-6">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded">
    <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded">
    <textarea name="message" rows="6" placeholder="Your Message" required class="w-full p-3 border rounded"></textarea>

    <!-- honeypot field -->
    {{ form.honeypot }}

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded">
      Send Message
    </button>
  </form>
</section>
