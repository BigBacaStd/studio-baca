<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Studio Baca | Jorge Vargas{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Header -->
<header class="bg-gray-900 text-white px-6 py-4 shadow-md sticky top-0 z-50">
    <div class="flex items-center justify-between max-w-6xl mx-auto">

        <!-- Brand + Slogan -->
        <div class="flex items-center gap-3">
            <h1 class="text-2xl font-bold text-white">STUDIO BACA</h1>
            <p class="text-sm text-gray-400 hidden sm:inline-block">Turning raw data into powerful insights</p>
        </div>

        <!-- Navigation -->
        <nav class="flex gap-6 text-sm">
            <a href="#about" class="hover:text-teal-400 transition">About</a>
            <a href="#projects" class="hover:text-teal-400 transition">Projects</a>
            <a href="#skills" class="hover:text-teal-400 transition">Skills</a>
            <a href="#contact" class="hover:text-teal-400 transition">Contact</a>
        </nav>

    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="bg-gray-900 text-gray-400 py-8 mt-20">
    <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-6 text-sm items-center text-center md:text-left">

        <!-- Left: Studio Baca -->
        <div>
            <p class="text-sm">&copy; 2025 Polo Vargas Â· <span class="text-white font-semibold">Studio Baca</span></p>
        </div>

        <!-- Center: Tech Stack -->
        <div class="md:text-center">
            <p class="text-sm">
                Built with <span class="text-white font-semibold">Django</span> + <span
                    class="text-teal-400 font-semibold">Tailwind CSS</span>
            </p>
        </div>

        <!-- Right: Social Icons -->
        <div class="flex justify-center md:justify-end gap-4 text-lg">
            <a href="https://github.com/BigBacaStd" target="_blank" class="hover:text-white transition">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/jorge-vargas18/" target="_blank"
               class="hover:text-teal-400 transition">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>

    </div>
</footer>
</body>
</html>
