<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Studio Baca | Jorge Vargas{% endblock %}</title>
{% load static %}
<link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

 <!-- Header -->
<header class="flex items-center justify-between px-6 py-4 bg-white shadow-md">
  <div class="flex items-center gap-3">
    <h1 class="text-2xl font-bold text-gray-800">STUDIO BACA</h1>
    <p class="text-sm text-gray-500 hidden sm:inline-block">Turning raw data into powerful insights</p>
  </div>
  <nav class="space-x-4">
    <a href="#about" class="text-gray-600 hover:text-teal-600 font-medium">About</a>
    <a href="#projects" class="text-gray-600 hover:text-teal-600 font-medium">Projects</a>
    <a href="#skills" class="text-gray-600 hover:text-teal-600 font-medium">Skills</a>
    <a href="#contact" class="text-gray-600 hover:text-teal-600 font-medium">Contact</a>
  </nav>
</header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
  <p class="footer_text">© 2025 Jorge Vargas · Studio Baca · Built with Django</p>
</footer>
</body>
</html>
